    <style>
        /* --- 基础和响应式布局 CSS --- */
        body {

            margin: 0;
            padding: 0;
            overflow: hidden;
            min-height: 100vh;
            background-color: #1a237e;
        }

        .slide {
            width: 100%;
            min-height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 50%, #01579b 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            /* Allow scroll */
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            color: white;
            padding: clamp(25px, 4vw, 40px);
            /* Responsive padding */
            width: 95%;
            max-width: 1400px;
            align-items: center;
            margin: auto 0;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            25% {
                transform: translateY(-20px) translateX(10px);
            }

            50% {
                transform: translateY(0) translateX(20px);
            }

            75% {
                transform: translateY(20px) translateX(10px);
            }
        }

        .title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: clamp(0.8rem, 2vw, 1rem);
            padding-bottom: clamp(0.5rem, 1.5vw, 0.8rem);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);

            text-align: center;
            width: 100%;

            flex-direction: column;

        .viz-card {

</head>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // --- Particle Generation ---
            const particlesContainer = document.querySelector('.particles');
            if (particlesContainer) {
                for (let i = 0; i < 12; i++) {
                    const particle = document.createElement('div'); particle.className = 'particle';
                    const size = Math.floor(Math.random() * 12) + 5; const top = Math.floor(Math.random() * 100); const left = Math.floor(Math.random() * 100); const delay = Math.random() * 10;
                    particle.style.width = `${size}px`; particle.style.height = `${size}px`; particle.style.top = `${top}%`; particle.style.left = `${left}%`; particle.style.animationDelay = `${delay}s`;
                    particlesContainer.appendChild(particle);
                }
            }

            // --- Chart Initialization ---
            const chartOptions = (titleText) => ({
                responsive: true, maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: 'rgba(255, 255, 255, 0.7)', font: { size: 10 } } },
                    x: { grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: 'rgba(255, 255, 255, 0.7)', font: { size: 10 } } }
                },
                plugins: {
                    legend: { display: true, position: 'bottom', labels: { color: 'rgba(255, 255, 255, 0.8)', font: { size: 10 }, boxWidth: 15, padding: 10 } },
                    title: { display: !!titleText, text: titleText, color: 'rgba(255, 255, 255, 0.9)', font: { size: 12 } }
                }
            });

            // Sentiment Chart (Doughnut)
            const sentimentCtx = document.getElementById('sentimentChart')?.getContext('2d');
            if (sentimentCtx) {
                new Chart(sentimentCtx, {
                    type: 'doughnut',
                    data: { labels: ['正面', '负面', '中性'], datasets: [{ data: [42, 28, 30], backgroundColor: ['rgba(76, 175, 80, 0.8)', 'rgba(244, 67, 54, 0.8)', 'rgba(33, 150, 243, 0.8)'], borderColor: ['rgba(76, 175, 80, 1)', 'rgba(244, 67, 54, 1)', 'rgba(33, 150, 243, 1)'], borderWidth: 1 }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right', labels: { color: 'rgba(255, 255, 255, 0.8)', font: { size: 10 }, boxWidth: 12 } }, title: { display: false } } }
                });
            }

            // Trend Chart (Line)
            const trendCtx = document.getElementById('trendChart')?.getContext('2d');
            if (trendCtx) {
                new Chart(trendCtx, {
                    type: 'line',
                    data: { labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月'], datasets: [{ label: '话题A', data: [65, 59, 80, 81, 56, 55, 72], borderColor: 'rgba(255, 99, 132, 1)', backgroundColor: 'rgba(255, 99, 132, 0.2)', tension: 0.3, fill: true, pointRadius: 2, pointHoverRadius: 4 }, { label: '话题B', data: [28, 48, 40, 19, 86, 27, 90], borderColor: 'rgba(54, 162, 235, 1)', backgroundColor: 'rgba(54, 162, 235, 0.2)', tension: 0.3, fill: true, pointRadius: 2, pointHoverRadius: 4 }] },
                    options: chartOptions() // Use common options
                });
            }

            // Region Chart (Bar)
            const regionCtx = document.getElementById('regionChart')?.getContext('2d');
            if (regionCtx) {
                new Chart(regionCtx, {
                    type: 'bar',
                    data: { labels: ['北京', '上海', '广州', '深圳', '成都', '杭州'], datasets: [{ label: '关注度', data: [65, 59, 80, 81, 56, 55], backgroundColor: ['rgba(255, 99, 132, 0.7)', 'rgba(54, 162, 235, 0.7)', 'rgba(255, 206, 86, 0.7)', 'rgba(75, 192, 192, 0.7)', 'rgba(153, 102, 255, 0.7)', 'rgba(255, 159, 64, 0.7)'], borderWidth: 0 }] },
                    options: { ...chartOptions(), indexAxis: 'y', plugins: { legend: { display: false }, title: { display: false } } } // Horizontal bar, no legend/title
                });
            }

            // --- Word Cloud Animation ---
            const wordCloudContainer = document.getElementById('wordCloud');
            if (wordCloudContainer) {
                const words = wordCloudContainer.querySelectorAll('.word');
                words.forEach(word => {
                    // Simple random movement simulation
                    setInterval(() => {
                        try { // Add try-catch for safety if element gets removed
                            const rect = wordCloudContainer.getBoundingClientRect();
                            const wordRect = word.getBoundingClientRect();
                            const currentTop = parseFloat(word.style.top) || 50; // Default to center if unset
                            const currentLeft = parseFloat(word.style.left) || 50;

                            // Calculate movement delta (percentage)
                            let deltaX = (Math.random() * 2 - 1) * 1.5; // Max 1.5% move X
                            let deltaY = (Math.random() * 2 - 1) * 1.5; // Max 1.5% move Y

                            let newLeft = currentLeft + deltaX;
                            let newTop = currentTop + deltaY;

                            // Boundary checks (simple percentage based)
                            newLeft = Math.max(10, Math.min(90, newLeft));
                            newTop = Math.max(10, Math.min(90, newTop));

                            word.style.left = `${newLeft}%`;
                            word.style.top = `${newTop}%`;
                        } catch (e) {
                            // Ignore errors if element is gone
                        }
                    }, 2000 + Math.random() * 4000); // Random interval
                });
            }
        });
    </script>

    <script>
        // Define previous and next slide URLs
        const prevSlideURL = '5.html'; // Previous slide is 5.html
        const nextSlideURL = '7.html'; // Next slide is 7.html
        // const nextSlideURL = null; // *** Uncomment this line and comment the one above if this IS the LAST slide ***

        // Navigation function
        function navigateTo(url) { if (url) { window.location.href = url; } }

        // Keyboard event listener
        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowLeft' || event.keyCode === 37) { navigateTo(prevSlideURL); }
            else if (event.key === 'ArrowRight' || event.keyCode === 39) { navigateTo(nextSlideURL); }
        });

        // Button click listeners
        const prevButton = document.querySelector('.prev-button');
        const nextButton = document.querySelector('.next-button');
        if (prevButton) { prevButton.addEventListener('click', (e) => { e.preventDefault(); navigateTo(prevSlideURL); }); }
        if (nextButton) {
            if (nextSlideURL) { nextButton.addEventListener('click', (e) => { e.preventDefault(); navigateTo(nextSlideURL); }); }
            else { nextButton.classList.add('disabled'); nextButton.href = '#'; }
        }
    </script>
</body>

</html>
