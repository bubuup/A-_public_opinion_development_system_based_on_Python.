<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于Python微博舆情分析系统 - Slide 1</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        /* 基础重置和字体设置 */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* 防止body本身滚动 */
            min-height: 100vh;
            /* 确保body至少占满视口高度 */
            background-color: #1a237e;
            /* 备用背景色 */
        }

        .slide {
            width: 100%;
            /* 占满宽度 */
            min-height: 100vh;
            /* 最小高度为视口高度 */
            position: relative;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 50%, #01579b 100%);
            overflow: hidden;
            /* 隐藏内部溢出内容 */
            display: flex;
            /* 使用flex布局 */
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
            /* 粒子不应干扰交互 */
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        /* 内容容器 */
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            /* 响应式内边距 */
            padding: clamp(20px, 5vw, 40px);
            text-align: center;
            max-width: 1200px;
            /* 最大宽度限制 */
            width: 90%;
            /* 宽度 */
        }

        /* 粒子浮动动画 */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            25% {
                transform: translateY(-20px) translateX(10px);
            }

            50% {
                transform: translateY(0) translateX(20px);
            }

            75% {
                transform: translateY(20px) translateX(10px);
            }
        }

        .main-title {
            /* 响应式字体大小 */
            font-size: clamp(2.5rem, 6vw + 1rem, 4.5rem);
            font-weight: 700;
            margin-bottom: clamp(0.5rem, 2vw, 1rem);
            /* 响应式下边距 */
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.2s ease-in-out;
        }

        .subtitle {
            /* 响应式字体大小 */
            font-size: clamp(1.1rem, 3vw + 0.5rem, 1.8rem);
            font-weight: 300;
            margin-bottom: clamp(1.5rem, 4vw, 2.5rem);
            /* 响应式下边距 */
            opacity: 0.9;
            animation: fadeIn 1.2s ease-in-out 0.3s forwards;
            opacity: 0;
            /* 动画起始透明度 */
        }

        /* 内容淡入动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            display: flex;
            flex-wrap: wrap;
            /* 允许换行 */
            justify-content: center;
            gap: clamp(20px, 4vw, 40px);
            /* 响应式间距 */
            margin-top: clamp(20px, 4vw, 30px);
            /* 响应式上边距 */
            animation: fadeIn 1.2s ease-in-out 0.6s forwards;
            opacity: 0;
            /* 动画起始透明度 */
            width: 100%;
        }

        .feature-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: clamp(100px, 15vw, 150px);
            /* 响应式宽度 */
            margin-bottom: 15px;
            /* 换行时的垂直间距 */
        }

        .feature-icon i {
            font-size: clamp(2rem, 5vw, 3rem);
            /* 响应式图标大小 */
            margin-bottom: clamp(10px, 2vw, 15px);
        }

        .feature-text {
            font-size: clamp(0.85rem, 2vw, 1rem);
            /* 响应式文本大小 */
            font-weight: 500;
        }

        /* --- START: 导航按钮 CSS --- */
        .slide-navigation {
            position: fixed;
            /* 固定位置 */
            bottom: 20px;
            /* 距离底部 */
            left: 50%;
            /* 水平居中 */
            transform: translateX(-50%);
            /* 精确居中 */
            z-index: 100;
            /* 确保在顶层 */
            display: flex;
            gap: 20px;
            /* 按钮间距 */
        }

        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            /* 半透明背景 */
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* 禁用状态按钮样式 */
        .nav-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
            /* 阻止点击事件 */
        }

        /* 隐藏按钮样式 (如果需要) */
        .nav-button.hidden {
            display: none;
        }

        /* --- END: 导航按钮 CSS --- */
    </style>
</head>

<body>
    <div class="slide">
        <div class="grid-pattern"></div>
        <div class="particles">
            <div class="particle" style="width: 15px; height: 15px; top: 15%; left: 10%; animation-delay: 0s;"></div>
            <div class="particle" style="width: 10px; height: 10px; top: 25%; left: 20%; animation-delay: 1s;"></div>
            <div class="particle" style="width: 20px; height: 20px; top: 30%; left: 70%; animation-delay: 2s;"></div>
            <div class="particle" style="width: 12px; height: 12px; top: 65%; left: 45%; animation-delay: 3s;"></div>
            <div class="particle" style="width: 18px; height: 18px; top: 70%; left: 85%; animation-delay: 4s;"></div>
            <div class="particle" style="width: 14px; height: 14px; top: 85%; left: 25%; animation-delay: 5s;"></div>
            <div class="particle" style="width: 16px; height: 16px; top: 45%; left: 15%; animation-delay: 6s;"></div>
            <div class="particle" style="width: 10px; height: 10px; top: 15%; left: 60%; animation-delay: 7s;"></div>
            <div class="particle" style="width: 22px; height: 22px; top: 50%; left: 80%; animation-delay: 8s;"></div>
        </div>

        <div class="content">
            <h1 class="main-title">基于Python微博舆情分析系统</h1>
            <p class="subtitle">Python-based Weibo Public Opinion Analysis System</p>
            <div class="icon-container">
                <div class="feature-icon">
                    <i class="fas fa-chart-line"></i>
                    <div class="feature-text">舆情分析</div>
                </div>
                <div class="feature-icon">
                    <i class="fab fa-python"></i>
                    <div class="feature-text">Python技术</div>
                </div>
                <div class="feature-icon">
                    <i class="fas fa-database"></i>
                    <div class="feature-text">数据处理</div>
                </div>
                <div class="feature-icon">
                    <i class="fas fa-chart-pie"></i>
                    <div class="feature-text">可视化展示</div>
                </div>
            </div>
        </div>
    </div>
    <div class="slide-navigation">
        <a href="index.html" class="nav-button prev-button">返回首页</a>
        <a href="2.html" class="nav-button next-button">下一页</a>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const particlesContainer = document.querySelector('.particles');
            if (particlesContainer) {
                for (let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    const size = Math.floor(Math.random() * 12) + 5;
                    const top = Math.floor(Math.random() * 100);
                    const left = Math.floor(Math.random() * 100);
                    const delay = Math.random() * 10; // Use float delay

                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.top = `${top}%`;
                    particle.style.left = `${left}%`;
                    particle.style.animationDelay = `${delay}s`;

                    particlesContainer.appendChild(particle);
                }
            } else {
                console.error("Particles container not found!");
            }
        });
    </script>

    <script>
        // 定义上一页和下一页的URL
        const prevSlideURL = 'index.html'; // *** 修改: 指向上一个文件 (首页) ***
        const nextSlideURL = '2.html';   // 下一页是 2.html

        // 跳转函数
        function navigateTo(url) {
            if (url) { // 只有当URL有效时才跳转
                window.location.href = url;
            }
        }

        // 监听键盘事件
        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowLeft' || event.keyCode === 37) { // 左箭头
                navigateTo(prevSlideURL); // 现在可以返回首页
            } else if (event.key === 'ArrowRight' || event.keyCode === 39) { // 右箭头
                navigateTo(nextSlideURL);
            }
        });

        // 为按钮添加点击事件监听
        const prevButton = document.querySelector('.prev-button');
        const nextButton = document.querySelector('.next-button');

        if (prevButton) {
            prevButton.addEventListener('click', (e) => {
                e.preventDefault(); // 阻止默认的href跳转
                navigateTo(prevSlideURL); // 使用JS跳转
            });
        }

        if (nextButton) {
            nextButton.addEventListener('click', (e) => {
                e.preventDefault(); // 阻止默认的href跳转
                navigateTo(nextSlideURL); // 使用JS跳转
            });
        }
    </script>
</body>

</html>
