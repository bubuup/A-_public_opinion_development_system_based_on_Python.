<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容概览 - Slide 2</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        /* --- 基础和响应式布局 CSS --- */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            min-height: 100vh;
            background-color: #1a237e;
            /* Fallback background */
        }

        .slide {
            width: 100%;
            min-height: 100vh;
            /* Use viewport height */
            position: relative;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 50%, #01579b 100%);
            overflow: hidden;
            display: flex;
            /* Use flexbox for centering */
            justify-content: center;
            align-items: center;
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            /* Arrange title above grid */
            color: white;
            /* Responsive padding */
            padding: clamp(30px, 6vw, 60px);
            width: 90%;
            /* Responsive width */
            max-width: 1200px;
            /* Max width */
            /* Let flexbox on .slide handle centering, no fixed height needed */
            align-items: center;
            /* Center content horizontally within the flex column */
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            25% {
                transform: translateY(-20px) translateX(10px);
            }

            50% {
                transform: translateY(0) translateX(20px);
            }

            75% {
                transform: translateY(20px) translateX(10px);
            }
        }

        .title {
            /* Responsive font size */
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 700;
            /* Responsive margins/padding */
            margin-bottom: clamp(1rem, 3vw, 2rem);
            padding-bottom: clamp(0.5rem, 1.5vw, 1rem);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-in-out;
            text-align: center;
            /* Center title text */
            width: 100%;
            /* Make title take full width of content area */
            max-width: 800px;
            /* Optional: Limit title width if needed */
        }

        .toc-grid {
            display: grid;
            /* Responsive grid columns: automatically fit items, min width 300px */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            /* Responsive gap */
            grid-gap: clamp(20px, 3vw, 30px);
            width: 100%;
            /* Grid takes full content width */
        }

        .toc-item {
            display: flex;
            align-items: center;
            /* Responsive padding */
            padding: clamp(10px, 2vw, 15px) clamp(15px, 3vw, 25px);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            animation: fadeSlideIn 0.5s ease-in-out forwards;
            opacity: 0;
            transform: translateY(20px);
            min-height: 80px;
            /* Ensure items have a minimum height */
        }

        .toc-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px) scale(1.02);
            /* Slight lift and scale on hover */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .toc-icon {
            /* Responsive icon size/container */
            font-size: clamp(1.5rem, 2.5vw, 1.8rem);
            margin-right: clamp(10px, 2.5vw, 20px);
            width: clamp(40px, 6vw, 50px);
            height: clamp(40px, 6vw, 50px);
            flex-shrink: 0;
            /* Prevent icon from shrinking */
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
        }

        .toc-text {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Center text vertically if needed */
        }

        .toc-number {
            /* Responsive font size */
            font-size: clamp(1.3rem, 2.2vw, 1.6rem);
            font-weight: 700;
            margin-bottom: 3px;
            /* Smaller margin */
            color: #90caf9;
            /* Keep color */
            line-height: 1.1;
        }

        .toc-title {
            /* Responsive font size */
            font-size: clamp(1rem, 1.8vw, 1.2rem);
            font-weight: 500;
            line-height: 1.3;
        }

        /* Animations (keep as is) */
        @keyframes fadeSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* --- START: 导航按钮 CSS --- */
        .slide-navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 20px;
        }

        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .nav-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .nav-button.hidden {
            display: none;
        }

        /* --- END: 导航按钮 CSS --- */
    </style>
</head>

<body>
    <div class="slide">
        <div class="grid-pattern"></div>
        <div class="particles">
            <div class="particle" style="width: 15px; height: 15px; top: 15%; left: 10%; animation-delay: 0s;"></div>
            <div class="particle" style="width: 10px; height: 10px; top: 25%; left: 20%; animation-delay: 1s;"></div>
            <div class="particle" style="width: 20px; height: 20px; top: 30%; left: 70%; animation-delay: 2s;"></div>
            <div class="particle" style="width: 12px; height: 12px; top: 65%; left: 45%; animation-delay: 3s;"></div>
            <div class="particle" style="width: 18px; height: 18px; top: 70%; left: 85%; animation-delay: 4s;"></div>
            <div class="particle" style="width: 14px; height: 14px; top: 85%; left: 25%; animation-delay: 5s;"></div>
        </div>

        <div class="content">
            <h1 class="title">内容概览</h1>

            <div class="toc-grid">
                <div class="toc-item" style="animation-delay: 0.1s;">
                    <div class="toc-icon"><i class="fas fa-project-diagram"></i></div>
                    <div class="toc-text">
                        <div class="toc-number">01</div>
                        <div class="toc-title">项目介绍</div>
                    </div>
                </div>
                <div class="toc-item" style="animation-delay: 0.2s;">
                    <div class="toc-icon"><i class="fas fa-database"></i></div>
                    <div class="toc-text">
                        <div class="toc-number">02</div>
                        <div class="toc-title">数据采集与处理</div>
                    </div>
                </div>
                <div class="toc-item" style="animation-delay: 0.3s;">
                    <div class="toc-icon"><i class="fas fa-brain"></i></div>
                    <div class="toc-text">
                        <div class="toc-number">03</div>
                        <div class="toc-title">数据分析与模型</div>
                    </div>
                </div>
                <div class="toc-item" style="animation-delay: 0.4s;">
                    <div class="toc-icon"><i class="fas fa-chart-pie"></i></div>
                    <div class="toc-text">
                        <div class="toc-number">04</div>
                        <div class="toc-title">数据可视化</div>
                    </div>
                </div>
                <div class="toc-item" style="animation-delay: 0.5s;">
                    <div class="toc-icon"><i class="fas fa-laptop-code"></i></div>
                    <div class="toc-text">
                        <div class="toc-number">05</div>
                        <div class="toc-title">系统实现与功能展示</div>
                    </div>
                </div>
                <div class="toc-item" style="animation-delay: 0.6s;">
                    <div class="toc-icon"><i class="fas fa-vial"></i></div>
                    <div class="toc-text">
                        <div class="toc-number">06</div>
                        <div class="toc-title">系统性能与测试</div>
                    </div>
                </div>
                <div class="toc-item" style="animation-delay: 0.7s;">
                    <div class="toc-icon"><i class="fas fa-lightbulb"></i></div>
                    <div class="toc-text">
                        <div class="toc-number">07</div>
                        <div class="toc-title">总结与展望</div>
                    </div>
                </div>
                <div class="toc-item" style="animation-delay: 0.8s;">
                    <div class="toc-icon"><i class="fas fa-handshake"></i></div>
                    <div class="toc-text">
                        <div class="toc-number">08</div>
                        <div class="toc-title">致谢</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="slide-navigation">
        <a href="ppt.html" class="nav-button prev-button">上一页</a>
        <a href="3.html" class="nav-button next-button">下一页</a>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const particlesContainer = document.querySelector('.particles');
            if (particlesContainer) {
                for (let i = 0; i < 12; i++) { // Fewer particles for this layout?
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    const size = Math.floor(Math.random() * 12) + 5;
                    const top = Math.floor(Math.random() * 100);
                    const left = Math.floor(Math.random() * 100);
                    const delay = Math.random() * 10; // Use float for delay

                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.top = `${top}%`;
                    particle.style.left = `${left}%`;
                    particle.style.animationDelay = `${delay}s`;

                    particlesContainer.appendChild(particle);
                }
            }
        });
    </script>

    <script>
        // 定义上一页和下一页的URL
        const prevSlideURL = 'ppt.html'; // 上一页是 ppt.html
        const nextSlideURL = '3.html';   // 下一页是 3.html
        // const nextSlideURL = null; // *** 如果这是最后一页，请取消注释此行并注释掉上面一行 ***

        // 跳转函数
        function navigateTo(url) {
            if (url) {
                window.location.href = url;
            }
        }

        // 监听键盘事件
        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowLeft' || event.keyCode === 37) { // 左箭头
                navigateTo(prevSlideURL);
            } else if (event.key === 'ArrowRight' || event.keyCode === 39) { // 右箭头
                navigateTo(nextSlideURL);
            }
        });

        // 为按钮添加点击事件监听
        const prevButton = document.querySelector('.prev-button');
        const nextButton = document.querySelector('.next-button');

        if (prevButton) {
            prevButton.addEventListener('click', (e) => {
                e.preventDefault();
                navigateTo(prevSlideURL);
            });
        }

        // 只有当 nextSlideURL 有效时才为 nextButton 添加事件并使其可点击
        if (nextButton) {
            if (nextSlideURL) {
                nextButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    navigateTo(nextSlideURL);
                });
            } else {
                // 如果没有下一页，确保按钮是禁用状态
                nextButton.classList.add('disabled');
                nextButton.href = '#'; // 阻止 href 跳转
            }
        }
    </script>
</body>

</html>
